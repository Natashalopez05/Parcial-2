        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Encuestadores</h3></div>
                                    <div class="card-body">
                                        <form method="post"  action="/registrar" enctype="multipart/form-data">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name = "username" class="form-control" id="username" type="text" placeholder="Enter the username" />
                                                        <label for="username">Username</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input name = "nombre" class="form-control" id="nombre" type="text" placeholder="Enter the name" />
                                                        <label for="nombre">Nombre</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name = "password" class="form-control" id="password" type="password" placeholder="Create a password" />
                                                        <label  for="password">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="d-flex justify-content-center">
                                                        <div class="mb-3 form-check" style="margin-right: 20px;">
                                                            <input name="supervisor" type="checkbox" class="form-check-input" id="supervisor">
                                                            <label class="form-check-label" for="supervisor">Supervisor</label>
                                                        </div>
                                                        <div class="mb-3 form-check">
                                                            <input name="encuestador" type="checkbox" class="form-check-input" id="encuestador">
                                                            <label name="encuestador" class="form-check-label" for="encuestador">Encuestador</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
