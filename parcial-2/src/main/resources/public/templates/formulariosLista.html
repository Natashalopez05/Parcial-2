<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="sb-nav-fixed">

<div id="layoutSidenav_content">
    <main>
        <h1 class="mt-4">Formularios</h1>
        <a class="btn btn-primary" href="/index.html">Home</a>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Lista de Formularios</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body">Aqu√≠ se muestran los Encuestados</div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i> Tabla de Encuestados
                <a class="btn btn-primary" href="/templates/formulario.html">Encuestar </a>
            </div>
            <div class="card-body">
                <table id="datatablesSimple" class="table">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Educacion</th>
                        <th>Sector</th>
                        <th>Encuestador</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="formulario: ${formularios}">
                        <td th:text="${formulario != null ? formulario.nombre : ''}"></td>
                        <td th:text="${formulario != null ? formulario.apellido : ''}"></td>
                        <td th:text="${formulario != null ? formulario.educacion : ''}"></td>
                        <td th:text="${formulario != null ? formulario.sector : ''}"></td>
                        <td th:text="${formulario != null && formulario.usuario != null ? formulario.usuario.nombre : ''}"></td>
                        <td th:text="${formulario != null && formulario.usuario != null ? formulario.usuario.nombre : ''}"></td>
                        <td>
                        <td>
                                <a class="btn btn-primary" th:href="@{/formularios/{id}(id=${formulario.id})}">Ver </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div id = "mapid" style="height: 600px;"></div>
            </div>
        </div>
    </main>
</div>

<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="../js/datatables-simple-demo.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src = "../js/formularioListas.js"></script>

</body>
</html>
