<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Formulario Zona Norte</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Formulario para la Zona Norte</h3></div>
                                    <div class="card-body">
                                        <form method="post"  action="/formularios" enctype="multipart/form-data">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="nombre" class="form-control" id="nombre" type="text" placeholder="Enter your first name" />
                                                        <label for="nombre">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input name="apellido" class="form-control" id="apellido" type="text" placeholder="Enter your last name" />
                                                        <label for="apellido">Apellido</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="miComboBox">Educaci√≥n</label>
                                                <select name = "educacion" class="form-select" id="miComboBox">
                                                   <option value="Basico">Basico</option>
                                                    <option value="Medio">Medio</option>
                                                    <option value="Grado Universitario">Grado Universitario</option>
                                                    <option value="Postgrado">Postgrado</option>
                                                    <option value="Doctorado">Doctorado</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input name="sector" class="form-control" id="sector" type="text" placeholder="Enter your last name" />
                                                    <label for="sector">Sector</label>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="username" type="text" th:value="${session.username}" readonly />
                                                        <label for="username">Encuestador</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Guardar Formulario</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
